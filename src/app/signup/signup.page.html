<ion-header no-border>
  <ion-toolbar>
    <ion-title>S'enregistrer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <div class="padding">
    
      <div class="logo">
        <img src="http://www.wakhart.com/wp-content/uploads/2019/12/wakh_art.png"  />
    </div>
    <ion-list lines="none">
      <form [formGroup]="registerForm">

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" formControlName="email" placeholder="Email address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="password"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="register()">Inscription</ion-button>

      </form>
    </ion-list>
</div>
</ion-content>
